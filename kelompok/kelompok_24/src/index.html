<!-- src/index.html -->

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarkOps // Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Manrope:wght@400;600;800&family=Montserrat:wght@900&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/theme.js"></script>

    <!-- LOAD AUTH CONTROLLER -->
    <script src="js/controllers/auth.js"></script>

    <style>
        .clip-cut-corner {
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%);
        }
        .clip-button {
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }
        .scanlines {
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
            position: absolute; top: 0; left: 0; right: 0; bottom: 0; pointer-events: none; z-index: 50;
        }
    </style>
</head>
<body class="bg-warkops-bg text-warkops-text h-screen w-screen overflow-hidden relative font-sans selection:bg-warkops-primary selection:text-black">

    <!-- === BACKGROUND LAYER === -->
    <div class="absolute inset-0 bg-seigaiha z-0"></div>
    <div class="absolute inset-0 bg-dots z-0 mix-blend-overlay"></div>
    <div class="scanlines"></div>

    <div class="absolute top-0 left-0 p-8 opacity-10 select-none z-0 pointer-events-none">
        <h1 class="text-[12rem] font-black font-display leading-none tracking-tighter text-white">WARK<br>OPS.</h1>
    </div>
    
    <div class="absolute bottom-[-10%] right-[-5%] w-[500px] h-[500px] border border-warkops-muted/20 rounded-full animate-spin-slow z-0 border-dashed"></div>

    <!-- === MAIN LOGIN CONTAINER === -->
    <div class="relative z-10 flex items-center justify-center h-full">
        <div class="w-full max-w-md bg-warkops-panel border-l-4 border-warkops-primary shadow-2xl relative p-1">
            
            <div class="absolute -top-6 left-0 flex items-center gap-2">
                <div class="bg-warkops-primary text-black text-xs font-bold px-2 py-1 font-mono">SYS.VER.1.0</div>
                <div class="bg-warkops-accent text-black text-xs font-bold px-2 py-1 font-mono">UNAUTHORIZED</div>
            </div>

            <div class="bg-warkops-bg/50 backdrop-blur-sm p-8 clip-cut-corner border border-white/5">
                <div class="mb-10">
                    <h2 class="text-4xl font-display font-black tracking-tight text-white mb-1">
                        WARK<span class="text-warkops-primary">OPS</span>
                    </h2>
                    <div class="flex items-center gap-2 text-warkops-muted text-xs font-mono tracking-widest uppercase">
                        <span class="w-2 h-2 bg-warkops-success rounded-full animate-pulse"></span>
                        System Online // Bandar Lampung
                    </div>
                </div>

                <!-- ALERT BOX (Hidden by default) -->
                <div id="login-alert" class="hidden mb-4 p-3 bg-red-500/10 border border-red-500/50 text-red-400 text-xs font-mono">
                    ERROR: INVALID CREDENTIALS
                </div>

                <form id="loginForm" onsubmit="handleLogin(event)" class="space-y-6">
                    <div class="group">
                        <label class="block text-xs font-mono text-warkops-secondary mb-2 tracking-wider">OPERATOR_ID</label>
                        <div class="relative">
                            <input type="text" id="username" name="username" required
                                class="w-full bg-warkops-surface/50 border-b-2 border-warkops-muted focus:border-warkops-primary text-white p-3 font-mono text-sm focus:outline-none transition-all placeholder-white/20"
                                placeholder="ENTER ID // e.g. KASIR_01"
                            >
                            <div class="absolute top-0 right-0 w-2 h-2 border-t border-r border-warkops-muted group-focus-within:border-warkops-primary"></div>
                        </div>
                    </div>

                    <div class="group">
                        <label class="block text-xs font-mono text-warkops-secondary mb-2 tracking-wider">ACCESS_KEY</label>
                        <div class="relative">
                            <input type="password" id="password" name="password" required
                                class="w-full bg-warkops-surface/50 border-b-2 border-warkops-muted focus:border-warkops-primary text-white p-3 font-mono text-sm focus:outline-none transition-all placeholder-white/20"
                                placeholder="••••••••"
                            >
                        </div>
                    </div>

                    <div class="pt-4">
                        <button type="submit" id="submitBtn" class="w-full bg-warkops-primary hover:bg-white hover:text-warkops-primary text-black font-bold py-4 uppercase tracking-[0.2em] font-mono clip-button transition-all relative overflow-hidden group">
                            <span class="relative z-10" id="btnText">Initialize Session</span>
                            <div class="absolute inset-0 bg-white transform -translate-x-full group-hover:translate-x-0 transition-transform duration-300 z-0"></div>
                        </button>
                    </div>
                </form>

                <div class="mt-8 pt-4 border-t border-white/5 flex justify-between items-end text-[10px] text-warkops-muted font-mono leading-tight">
                    <div>
                        <p>LABORATORIUM TEKNIK KOMPUTER</p>
                        <p>UNIVERSITAS LAMPUNG</p>
                    </div>
                    <div class="text-right">
                        <p>SECURE CONNECTION</p>
                        <p class="text-warkops-accent">ENCRYPTED // TLS 1.3</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS Logic -->
    <script>
        // 1. GUEST GUARD: Cek kalo udah login, langsung lempar ke dashboard
        document.addEventListener('DOMContentLoaded', () => {
            Auth.requireGuest();
        });

        // 2. LOGIN HANDLER
        async function handleLogin(e) {
            e.preventDefault();
            
            const usernameInput = document.getElementById('username').value;
            const passwordInput = document.getElementById('password').value;
            const btn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const alertBox = document.getElementById('login-alert');

            // Reset UI
            alertBox.classList.add('hidden');
            btn.disabled = true;
            btnText.innerText = "AUTHENTICATING...";
            btn.classList.add('opacity-70', 'cursor-not-allowed');
            
            // Call Auth Controller
            const result = await Auth.login(usernameInput, passwordInput);

            if (result.success) {
                // Success Animation
                btnText.innerText = "ACCESS GRANTED";
                btn.classList.remove('bg-warkops-primary');
                btn.classList.add('bg-warkops-success');
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 800);
            } else {
                // Error Handler
                btn.disabled = false;
                btnText.innerText = "Initialize Session";
                btn.classList.remove('opacity-70', 'cursor-not-allowed');
                
                alertBox.innerText = "ERROR: " + result.message.toUpperCase();
                alertBox.classList.remove('hidden');
                
                // Shake Animation effect (simple CSS class add/remove could be added here)
                console.error(result.message);
            }
        }
    </script>
</body>
</html>
