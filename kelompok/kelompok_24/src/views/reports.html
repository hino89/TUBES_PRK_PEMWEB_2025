<div class="p-6 w-full text-warkops-text font-sans space-y-8">

    <!-- HEADER -->
    <div>
        <h1 class="text-3xl font-display tracking-wide text-warkops-primary">
            Reports & Analytics
        </h1>
        <p class="text-warkops-muted text-sm">
            Sales metrics, weekly revenue chart, and transaction history.
        </p>
    </div>

    <!-- FILTERS -->
    <section class="bg-warkops-panel p-4 rounded-xl border border-white/5 space-y-4">

        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">

            <select id="filter-range" class="px-3 py-2 rounded bg-warkops-surface border border-warkops-muted">
                <option value="today">Today</option>
                <option value="7d" selected>Last 7 Days</option>
                <option value="30d">Last 30 Days</option>
                <option value="custom">Custom</option>
            </select>

            <input type="date" id="filter-start-date"
                   class="px-3 py-2 rounded bg-warkops-surface border border-warkops-muted">

            <input type="date" id="filter-end-date"
                   class="px-3 py-2 rounded bg-warkops-surface border border-warkops-muted">

            <select id="filter-operator"
                    class="px-3 py-2 rounded bg-warkops-surface border border-warkops-muted"></select>

            <select id="filter-limit"
                    class="px-3 py-2 rounded bg-warkops-surface border border-warkops-muted">
                <option value="10">10 Rows</option>
                <option value="20">20 Rows</option>
                <option value="30">30 Rows</option>
                <option value="50">50 Rows</option>
            </select>

        </div>

        <button id="filter-apply"
                class="px-4 py-2 rounded bg-warkops-primary text-warkops-dark font-bold">
            Apply Filter
        </button>

    </section>

    <!-- METRICS -->
    <section id="metrics" class="grid grid-cols-2 md:grid-cols-4 gap-4">

        <div class="bg-warkops-panel p-4 rounded-lg">
            <div class="text-xs">Total Revenue</div>
            <div class="total-revenue text-2xl mt-1">Rp 0</div>
        </div>

        <div class="bg-warkops-panel p-4 rounded-lg">
            <div class="text-xs">Total Transactions</div>
            <div class="total-transactions text-2xl mt-1">0</div>
        </div>

        <div class="bg-warkops-panel p-4 rounded-lg">
            <div class="text-xs">Best Seller</div>
            <div class="best-seller-name text-lg mt-1">-</div>
            <div class="best-seller-units text-xs">0 sold</div>
        </div>

        <div class="bg-warkops-panel p-4 rounded-lg">
            <div class="text-xs">Profit Margin</div>
            <div class="profit-margin text-2xl mt-1">0%</div>
        </div>

    </section>

    <!-- WEEKLY CHART -->
    <section id="weekly-chart" class="bg-warkops-panel p-4 rounded-xl border border-white/5">
        <h3 class="text-xs uppercase font-mono tracking-wider mb-3">Weekly Revenue</h3>
        <div class="chart-body relative h-40"></div>
    </section>

    <!-- TRANSACTION HISTORY -->
    <section class="bg-warkops-panel p-4 rounded-xl border border-white/5">
        <h3 class="text-xs uppercase font-mono tracking-wider mb-3">Transaction History</h3>

        <table id="history-table" class="w-full text-left text-sm">
            <thead>
                <tr>
                    <th>Trx ID</th>
                    <th>Date</th>
                    <th>Operator</th>
                    <th>Items</th>
                    <th>Total</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

    </section>

</div>
